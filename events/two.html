<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body style="color: white; background-color: #2f2f2f">
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    // using set time out function to learn stuff about set Timeout

    // changing name to something

    const changeName = function () {
      document.querySelector("h1").innerHTML = "Hey this is Ashutosh";
      console.log("this is my hosting day so far");
    };

    const changeMe = setTimeout(changeName, 3000);

    // want to stop after pressing stop button through clearTimeOut()

    // stoping event from happening =>
    document.querySelector("#stop").addEventListener("click", () => {
      clearTimeout(changeMe);
      console.log("stopped");
      alert("you pressed stop");
    });
