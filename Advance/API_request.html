<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #2f2f2f; color: white">
    <!-- 0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete. -->

    <button id="beautiful-button">Click Me</button>
  </body>

  <script>
    const button = document.getElementById("beautiful-button");
    button.addEventListener("click", function () {
      const randomUserURL = "https://api.github.com/users/ashutosh7891";
      const xhr = new XMLHttpRequest();
      xhr.open("GET", randomUserURL);

      xhr.onreadystatechange = () => {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
          const data = JSON.parse(xhr.responseText); // changing type of from string to obhect , mostly the data will have the typeOF of string
          const innerButton =
            (button.innerHTML = `<div><img src = ${data.avatar_url}><br> <p>${data.following}</p></div>`);
          console.log(innerButton);
        }
      };

      xhr.send();
    });
  </script>
</html>
