<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code | DOM</title>
  </head>
  <body style="background-color: #2f2f2f; color: white">
    <ul class="language">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const listItem = document.createElement("li");
      listItem.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(listItem);
    }
    addLanguage("python");
    addLanguage("typescript");

    // another way to do this in the optimise way
    // recomended approach

    const optimisedLanguage = (langName) => {
      const listItem = document.createElement("li");
      listItem.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(listItem);
    };
    optimisedLanguage("golang");

    // edit how to remove or replace a value within the list items

    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "mojo"; not a appropriate way to do this
    const newLi = document.createElement("li");
    newLi.textContent = "mojo2";
    secondLang.replaceWith(newLi);

    // edit

    const firstLang = document.querySelector("li:first-child");
    console.log(firstLang);
    const editedLang = (firstLang.outerHTML = "<li>swift</li>");
    console.log(editedLang);

    // remove

    const lastLang = document.querySelector("li:last-child");
    // console.log(lastLang);
    lastLang.remove();
  </script>
</html>
