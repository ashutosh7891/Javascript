  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);

    div.style.backgroundColor = "violet";

    div.appendChild(addText);

    document.body.appendChild(div);
